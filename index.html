<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Doctor Appointment Booking</h1>
    </header>
    <main>
        <section class="form-section">
            <form id="appointment-form" class="appointment-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <br>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
                <br>

                <label for="health-issues">Health Issues:</label>
                <textarea id="health-issues" name="healthIssues" placeholder="Describe your health issues" required></textarea>
                <br>

                <label for="hospital">Select Nearby Hospital:</label>
                <select id="hospital" name="hospital" required>
                    <option value="">Select</option>
                    <option value="Hospital 1">Hospital 1</option>
                    <option value="Hospital 2">Hospital 2</option>
                    <option value="Hospital 3">Hospital 3</option>
                    <option value="Hospital 4">Hospital 4</option>
                    <option value="Hospital 5">Hospital 5</option>
                    <option value="Hospital 6">Hospital 6</option>
                    <option value="Hospital 7">Hospital 7</option>
                    <option value="Hospital 8">Hospital 8</option>
                </select>
                <br>

                <label for="time">Estimated Time to Hospital (minutes):</label>
                <input type="number" id="time" name="time" placeholder="Enter time to reach hospital" required>
                <br>

                <button type="button" id="location-btn" class="button">Share Location</button>
                <button type="submit" class="button">Submit</button>
            </form>
        </section>
    </main>
</body>
                                                               </html>
